<html>
<head>
  <title>Distributed Systems - Übung 1</title>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="jquery-1.11.1.js"></script>
  <script src="bootstrap.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Auktionsplattform</h1>
    <div class="row">
      <div class="form-inline">
        <div class="form-group">
          <label for="user">User</label>
          <input class="form-control" type="text" id="user" name="user">
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input class="form-control" type="password" id="pw" name="pw">
        </div>
           <button class="btn btn-primary" id="login">Login</button>
           <button class="btn btn-info" id="register">Register</button>
         </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="alert alert-warning" role="alert" id="output">Bitte loggen Sie sich ein um die aktuellen Auktionen zu sehen!</div>
    <table class="table table-striped" id="articleList">
      <tr>
        <th>Product</th>
        <th>Description</th> 
        <th>Normalprice €</th>
        <th>Time remaining</th>
        <th>Bid</th>
        <th>Check Bids</th>
      </tr>
    </table>
  </div>
 

</body>
</html>
